{% extends 'main.html' %}

{% block content %}
<div id="content" class="max-w-6xl mx-auto mt-12 p-6">

    <!-- Заголовок -->
    <h1 class="text-center text-5xl font-extrabold mb-10 text-gray-800">
        Заголовок
    </h1>
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
                
        <h2 class="text-2xl font-semibold mb-6 text-gray-700">
            Основное содержимое страницы
        </h2>

        <!-- Поисковая строка -->
        <div class="flex gap-4 mb-8">
            <form action="" method="post" class="w-full flex">{% csrf_token %}
                {{ form.name }}
                <button type="submit" class="btn btn-accent ml-2 px-8 text-white font-bold text-lg">
                    Найти
                </button>
            </form>

        </div>

        <!-- Результаты поиска -->
        {% if vacancies %}
        <div class="flex justify-center items-center p-6 bg-white rounded-xl border border-green-300 shadow-sm mb-6">
            <h1 class="text-3xl font-bold text-green-700 text-center tracking-wide">
                Поиск по запросу: {{ search_query.name }}
            </h1>
        </div>
        
        
        <div class="flex items-center justify-between p-5 bg-slate-50 rounded-xl border border-gray-400">
            <div class="flex gap-10 text-2xl text-gray-700">
                <p><span class="font-bold"></span> 
                    Всего: {{ vacancies.count }} вакансий
                </p>
                <p><span class="font-bold">Статистика:</span> доступна</p>
            </div>
            <a href="{% url 'hh_app:detailed_statistics' search_query %}" target="_blank" class="btn btn-outline btn-accent text-lg">
                Подробнее
            </a>
        </div>
        {% endif %}

    </div>
</div>

{% endblock content %}
