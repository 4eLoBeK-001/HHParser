{% extends 'main.html' %}

{% block content %}
<div id="content" class="max-w-4xl mx-auto mt-12 p-6">

    <!-- Заголовок -->
    <h1 class="text-center text-5xl font-extrabold mb-10 text-gray-800">
        Заголовок
    </h1>
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
                
        <h2 class="text-2xl font-semibold mb-6 text-gray-700">
            Основное содержимое страницы
        </h2>

        <!-- Поисковая строка -->
        <div class="flex gap-4 mb-8">
            <input 
                type="text" 
                placeholder="Введите поисковое слово..."
                class="input input-bordered w-full text-gray-700 text-lg bg-slate-100 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400                    "
            >
            <button class="btn btn-accent px-8 text-white font-bold text-lg">
                Найти
            </button>
        </div>

        <!-- Результаты поиска -->
        <div class="flex items-center justify-between p-5 bg-slate-50 rounded-xl border border-gray-300">
            <div class="flex gap-10 text-lg">
                <p><span class="font-bold">Всего:</span> 250 вакансий</p>
                <p><span class="font-bold">Статистика:</span> доступна</p>
            </div>
            <a class="btn btn-outline btn-accent">
                Подробнее
            </a>
        </div>

    </div>
</div>

{% endblock content %}
