
<div class="lg:col-span-1 bg-white rounded-2xl shadow-lg border border-gray-100 p-5">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
            <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
            Популярные технологии
        </h2>
        <span class="bg-green-100 text-green-800 text-sm font-semibold px-3 py-1 rounded-full">
            Топ-{{ skill_statistics|length }}
        </span>
    </div>
    
    <div class="space-y-4">
        {% for skill in skill_statistics %}
        <div class="relative">
            <div class="flex justify-between items-center mb-1">
                <span class="font-medium text-gray-700">{{skill.skills__name}}</span>
                <span class="font-bold text-green-700">{{skill.percent}}%</span>
            </div>
            <div class="flex items-center">
                <div class="w-full bg-gray-200 rounded-full h-2.5 mr-2">
                    <div class="bg-gradient-to-r from-green-500 to-emerald-500 h-2.5 rounded-full transition-all duration-700" 
                         style="width: {{skill.percent}}%"></div>
                </div>
                <div class="text-sm text-gray-500 whitespace-nowrap">
                    {{skill.count}} 
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
