
<div class="lg:col-span-1 bg-white rounded-2xl shadow-lg border border-gray-100 p-5">
    <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2 mb-6">
        <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
        </svg>
        Форматы работы
    </h2>
    
    {% for item in work_format_statistics %}
    <div class="flex items-center justify-between p-3 mb-3 hover:bg-green-50 rounded-lg transition-colors">
        <div class="flex items-center">
            <div class="w-10 h-10 flex items-center justify-center bg-green-100 rounded-lg mr-3">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <span class="font-medium text-gray-700">{{item.work_format__name}}</span>
        </div>
        <div class="text-right">
            <div class="text-xl font-bold text-green-700">{{item.percent}}%</div>
            <div class="text-sm text-gray-500">{{item.count}} шт.</div>
        </div>
    </div>
    {% endfor %}
</div>
